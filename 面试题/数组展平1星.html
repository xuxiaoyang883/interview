<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//展开一个数组，[[1,2],3,[[[4],5],6]]
			//对数组S = {a1,a2,...,an};函数F将数组展平
			
			function flatten(arr){
				return [].concat(
					...arr.map(x=>Array.isArray(x) ? flatten(x) : x)
				)
			}
			var arr = [[1,2],3,[[[4],5],6]];
			console.log(flatten(arr))
		</script>
	</body>
</html>
