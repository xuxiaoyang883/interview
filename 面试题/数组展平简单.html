<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function flattenOnce(arr){
				return [].concat(...arr)
			}
			 var arr = [[1,2],[1.3,1.9,2.6],5.6];
			 [].concat([1,2],[1.3,1.9,2.6],5.6);//[1, 2, 1.3, 1.9, 2.6, 5.6]
			 [].concat(...arr);//the same\n
			console.log([].concat.apply(flattenOnce,[...arr]));
		</script>
	</body>
</html>
